<mat-table #table [dataSource]="dataSource">
  <ng-container *ngFor="let column of columns_order">
    <ng-container matColumnDef="{{column}}">
      <mat-header-cell *matHeaderCellDef> {{column}} </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item[column]}} </mat-cell>
    </ng-container>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columns_order"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columns_order; let i = index" [style.background-color]="selectRow(i)"></mat-row>
</mat-table>
